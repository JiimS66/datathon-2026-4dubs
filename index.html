<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Tableau 数据仪表板</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* 内容容器 */
        .container {
            /* 注意：因为你的新图表固定宽度约为1000px，这里把最大宽度稍微放宽一点，或者设为100%以适应图表 */
            max-width: 1200px; 
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            /* 让内部元素居中，这样图表也会居中 */
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
            width: 100%;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            width: 100%;
            max-width: 800px; /* 文字部分不要太宽，方便阅读 */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #999;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tableau 数据分析项目展示</h1>
        
        <p class="description">
            这是一个基于 Tableau Public 的可视化仪表板。<br>
            （你可以在代码里修改这段文字，介绍你的数据分析背景。）
        </p>

        <div class='tableauPlaceholder' id='viz1770495148449' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='仪表板 1 ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;PW&#47;PW4HRR7XF&#47;1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                <param name='embed_code_version' value='3' /> 
                <param name='path' value='shared&#47;PW4HRR7XF' /> 
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;PW&#47;PW4HRR7XF&#47;1.png' /> 
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='zh-CN' />
            </object>
        </div>
        
        <script type='text/javascript'>
            var divElement = document.getElementById('viz1770495148449');
            var vizElement = divElement.getElementsByTagName('object')[0];
            // 你的新代码自带了宽度判断逻辑：
            if ( divElement.offsetWidth > 800 ) { 
                vizElement.style.width='1000px';
                vizElement.style.height='827px';
            } else if ( divElement.offsetWidth > 500 ) { 
                vizElement.style.width='1000px';
                vizElement.style.height='827px';
            } else { 
                vizElement.style.width='100%';
                vizElement.style.height='1077px';
            } 
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
        <footer>
            &copy; 2026 Powered by GitHub Pages & Tableau
        </footer>
    </div>

</body>
</html>
