<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* 页面基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* 浅灰色背景，保护视力 */
            color: #333;
        }

        /* 内容容器，限制最大宽度并居中 */
        .container {
            max-width: 1000px; /* 如果觉得图表太宽或太窄，可以修改这个数值 */
            margin: 40px auto; /* 上下保持间距，左右自动居中 */
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* 给盒子加一点阴影，更有质感 */
            border-radius: 8px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        /* 描述文字样式 */
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* 底部页脚 */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>

    <div class="container">

            vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
