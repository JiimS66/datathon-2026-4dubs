        .main-banner {

        /* Banner 内部容器 - Flexbox 布局 */
        .banner-content {
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px;
            display: flex;              /* 开启 Flexbox */
            justify-content: space-between; /* 一左一右 */
            align-items: center;        /* 垂直居中 */
        }

        /* 标题样式 */
        .main-banner h1 {
            margin: 0;
            font-size: 3.5em; 
            font-weight: 700; 
            letter-spacing: -1px;
        }

        /* Logo 图片样式 */
        .banner-logo {
            height: 70px; /* 控制 Logo 大小 */
            width: auto; 
            background-color: white; /* 给透明或黑色字的Logo加个白底 */
            padding: 10px; 
            border-radius: 5px; /* 圆角 */
        }

        /* 内容容器 */
        .container {
            max-width: 1200px; 
            margin: 0 auto 40px auto;
            padding: 30px; 
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;

        .description {
            text-align: left; 
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
            width: 100%;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 0.8em;
            color: #999;
            width: 100%;
        }
